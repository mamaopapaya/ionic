<!--pagina de feeds estilo facebook-->
<ion-header>
  <ion-toolbar>
    <ion-title>feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-avatar>
        <img [src]="img/marty-avatar.png" />
      </ion-avatar>
      <h2>marty</h2>
      <p>data</p>
    </ion-item>
    <img src="img/advance-card-bttf.png" />
    <ion-card-content>
      Awesome content
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col size="12">
      <button>
        <ion-icon slot="start" name="thumbs-up"></ion-icon>
        <div>12likes</div>
      </button>
    </ion-col>
    <ion-col size="12">
      <button>
        <ion-icon slot="start" name="text"></ion-icon>
        <div>4comments</div>
      </button>
    </ion-col>
    <ion-col size="12">
      <ion-note>42</ion-note>
    </ion-col>
  </ion-row>

</ion-content>
