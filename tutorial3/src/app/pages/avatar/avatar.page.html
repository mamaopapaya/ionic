<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio"
      color="danger"
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">avatar</ion-title>
  
    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/cor.jpg" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-chip color="primary" mode="ios" outline="true">
    <ion-avatar>
      <img src="/assets/cor.jpg" />
    </ion-avatar>
    <ion-label>Chip Avatar</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let i of [1,2,3,4,5]">
      <ion-avatar>
        <img src="/assets/cor.jpg" />
      </ion-avatar>
      <ion-label>Cardio</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
